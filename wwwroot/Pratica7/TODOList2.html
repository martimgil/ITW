<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

        }

<body>

<div class="container">
    <h3 class="border-bottom pb-2 mb-2">Lista de tarefas</h3>

        <input type="text" class="form-control" id="newtaskId" placeholder="Tarefa a realizar...">

    </div>
    <p>&nbsp;</p>
    <div id="tasks"></div>
</div>
<script src="TODOlist2.js"></script>
