<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Informação Pessoal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Tahoma, Geneva, Verdana, Sans-Serif;
    }
    label{
      display: inline-block;
      width: 150px;
    }
    fieldset{
      border:1px solid #000000; border-radius: 0.25rem
    }
    input.escrever {
      width:500px;
      display: inline-block;
    }
    select{
      width: 505px;
    }
  </style>
</head>
<body>
  <h1>Informação Pessoal</h1>
  <form method="post" name="PersonData" action = "http://192.168.160.36/FormEcho.aspx">
    <fieldset>
      <legend>Informação Pessoal</legend>
      <div>
        <label>Curso:</label>
        <select name="curse">
          <option value="1">Licenciatura em Engenharia Informática</option>
          <option value="2">Mestrado Integrado em Engenharia de Computadores e Telemática</option>
          <option value="3">Nestrado Integrado em Engenharia Eletrónica e Telecomunicações</option>
          <option value="4">Outro</option>
        </select>
      </div>
      <div>
        <label>Nome:</label>
        <input class="escrever" type="text" name="name" placeholder="Nome">
      </div>
      <div>
        <label>Sobrenome:</label>
        <input  class="escrever" type="text" name="lastname" placeholder="Sobrenome">
      </div>
      <div>
        <label>Palavra-passe:</label>
        <input  class="escrever" type="password" name="password" placeholder="Digite a palavra-passe">
      </div>
    </fieldset>
    <fieldset>
      <legend>Comentários:</legend>
      <textarea name="comments" rows="4" cols="80" placeholder="Insira os seus comentários"></textarea>
    </fieldset>

  <div style="margin-bottom: 20px ">
    <fieldset style="width: 45%; float:left">
      <legend>Meios de transporte</legend>
      <input type="checkbox" name="vehicle" value="bike">Bicicleta<br/>
      <input type="checkbox" name="vehicle" value="car">Carro<br/>
      <input type="checkbox" name="vehicle" value="train">Comboio<br/>
    </fieldset>
    <fieldset style="width: 45%; float: right">
      <legend>Cor preferida</legend>
      <input type="radio" name="color" value="blue">Azul<br/>
      <input type="radio" name="color" value="green">Verde<br/>
      <input type="radio" name="color" value="red">Vermelho<br/>
      <input type="radio" name="color" value="other">Outra<br/>
    </fieldset>
  </div>

  <div align="center" style="margin: 100px 0 0 0 ">
    <input type="submit" name="submit" placeholder="Enviar">
    <input type="reset" name="resetBtn" placeholder="Reset">
  </div>
  </form>


</body>
</html>
