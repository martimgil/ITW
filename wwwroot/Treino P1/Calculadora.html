<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calculadora</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <script src="Calculadora.js"></script>
</head>
<body>
  <div class="container">  <h1><i href="fa fa-calculator"></i>Calculadora</h1>
    <hr>
    <input type="text" name="op1" id="op1">
    <select id="op">
      <option value="+">Soma</option>
      <option value="-">Subtração</option>
      <option value="*">Multiplicação</option>
      <option value="/">Divisão</option>
      <option value="%">Resto da Divisão</option>
      <option value="!">Factorial</option>
    </select>
    <input type="text" name="op2" id="op2">
    <input type="text" name="res" id="res" value="">
    <hr>
    <button type = "button" class="btn btn-primary" onclick="calcular()">Calcular</button>
  </div>

</body>
</html>
