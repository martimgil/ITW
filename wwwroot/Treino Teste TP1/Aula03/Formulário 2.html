<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    body{font-family: 'Open Sans', sans-serif}
    label{width: 150px;
    display: inline-block;}  /*Atenção a isso: faz que a label garanta que se alinhe com os restantes elementos*/
    textarea{width: 100%;
    font-family: 'Open Sans', sans-serif}
    fieldset{border-color: #000000;
    border-radius: 0.25rem;
    border-width: 1px}
    select{width: 510px}
    input.escrever{width:500px}
</style>
</head>
<body>
  <form name="hidden" action="http://192.168.160.36/FormEcho.aspx" method="post">
    <div><h1>Informação Pessoal</h1></div>
    <div>
      <fieldset>
        <legend>Informação Pessoal</legend>
        <div>
          <label>Curso: </label>
          <select name="Curso">
            <option value="1" selected="selected">Licenciatura em Engenharia Informática</option>
            <option value="2">Mestrado Integrado em Engenharia de Computadores e Telemática</option>
            <option value="3">Mestrado Integrado em Engenharia Eletrónica e Telecomunicações</option>
            <option value="4">Outro</option>
          </select>
        </div>
        <div>
          <label>Nome: </label>
          <input class="escrever" type="text" placeholder="Nome" name="FirstName" />
        </div>
        <div>
          <label>Sobrenome: </label>
          <input class="escrever" type="text" placeholder="Sobrenome" name="LastName" />
        </div>
        <div>
          <label>Palavra-passe:</label>
          <input class="escrever" type="password" placeholder="Digite a palavra passe" name="password" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Comentários</legend>
        <textarea name="comments" placeholder="Insira os seus comentários"></textarea>
      </fieldset>
      <div>
          <fieldset style="display: inline-block; vertical-align: top; width: 400px; ">
            <legend>Meios de transporte</legend>
            <input type="checkbox" name="vehicle" value="car" />Carro
            <input type="checkbox" name="vehicle" value="bike" />Bicicleta
            <input type="checkbox" name = "vehicle" value = "Train"/>Comboio
          </fieldset>
        <fieldset style="display: inline-block; vertical-align: top; width: 400px; ">
            <legend>Cor preferida</legend>
            <input type="radio" name="color" value="blue" /> Azul
            <input type="radio" name="color" value="red" /> Vermelho
            <input type="radio" name="color" value="green" />Verde
            <input type="radio" name="color" value="yellow"/>Amarelo
          </fieldset>
      </div>
      <div>
        <button type="submit" name="submit">Submeter</button>
        <button type="reset" name="resetBtn" value="Reset">Repor</button>
      </div>
  </form>
</body>
</html>
