<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário com Validação</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="exercicio2.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Inscrição para o Concerto</h1>
    <form class="needs-validation" action="http://192.168.160.36/FormEcho.aspx" method="post" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label for="name">Nome</label>
                    <div class="invalid-feedback">O nome deve ter entre 10 e 100 caracteres.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" id="street" name="street" required></textarea>
                    <label for="street">Morada</label>
                    <div class="invalid-feedback">A morada deve ter entre 20 e 100 caracteres.</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="mail" name="mail" required>
                    <label for="mail">E-mail</label>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <label>Localização</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="local" value="1" id="local1" required>
                <label class="form-check-label" for="local1">Relva Frente - 100€</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="local" value="2" id="local2">
                <label class="form-check-label" for="local2">Relva Trás - 80€</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="local" value="3" id="local3">
                <label class="form-check-label" for="local2">Bancada Lateral - 50€</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="local" value="4" id="local4">
                <label class="form-check-label" for="local2">Bancada Central - 65€</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="price" name="price" required>
                    <label for="price">Preço Máximo</label>
                    <div class="invalid-feedback">Por favor, insira um preço válido.</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="submit">Submeter</button>
                <button type="reset" class="btn btn-secondary" id="reset">Limpar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
