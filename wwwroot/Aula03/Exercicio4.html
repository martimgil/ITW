<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Open Sans', Tahoma, Geneva, Verdana, Sans-Serif}
        fieldset{
            border:1px solid #000000; border-radius: 0.25rem
        }
        fieldset.transporte, fieldset.cor {
            display: inline-block; vertical-align: top;
            width: 400px;
            }
        textarea{
            width: 100%;
            font-size: 1rem;
            border: 1px solid #000000;
            border-radius: 0.25rem;
            font-family: 'Open Sans'
        }
        label{
            display: inline-block;
            width: 150px; 

        }
        input.escrever{
            width: 500px
        }
        select{
            width: 510px
        }
     
    </style>
    <body>
        <form name="PersonData" action="http://192.168.160.36/FormEcho.aspx" method="post">
            <h1>Informações pessoais</h1>
            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Informação pessoal</legend>

                            <input type="hidden" name="FormName" value="UserForm" />
                            <table>
                                <tr>
                                    <td>

                                        <label>Curso:</label>
                                    </td>
                                    <td>
                                        <select name="Curso">
                                            <option value="1" selected="selected">Licenciatura em Enegnharia Informática</option>
                                            <option value="2">Mestrado Integrado em Engenharia de Computadores e Telemática</option>
                                            <option value="3">Mestrado Integrado em Engenharia Eletrónica e Telecomunicações</option>
                                            <option value="4">Outro</option>
                                        </select>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Nome:</label>
                                    </td>
                                    <td>
                                    <input class="escrever" label="Nome" type="text" name="FirstName" placeholder="Nome" />    
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Sobrenome </label>
                                    </td>
                                    <td><input class="escrever" label="nome"type="text" name="LastName" placeholder="Sobrenome" /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Palavra-Passe:  </label>

                                    </td>
                                    <td>
                                        <input class="escrever" label="nome" type="password" name="Password" placeholder="Digite a palavra passe" />
                                    </td>
                                </tr>
                            </table>
                    </fieldset>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Comentários</legend>
                            <textarea name="Comments" rows="4" cols="80" placeholder="Insira os seus comentários"></textarea>
                    </fieldset>

                </td>
            </tr>
            <tr>
                <td width="400">
                   
                        <fieldset class="transporte">
                            <legend >Meios de transporte</legend>
                                <input type="checkbox" label ="Bicicleta" name="vehicle" value="Bicicleta"> Bicicleta<br />
                                <input type="checkbox" label ="Carro"name="vehicle" value="Carro"> Carro<br />
                                <input type="checkbox" label="Comboio" name="vehicle" value="Comboio">Comboio<br />
                           
                        </fieldset>
                </td>
                <td>   
                    <fieldset class="cor">

                        <legend>Cor preferida</legend>
                        
                            <input type="radio" label="Azul" name="color" value="Azul" />Azul<br />
                            <input type="radio" label="Verde" name="color" value="Verde" />Verde<br />
                            <input type="radio" label="Vermelho" name="color" value="Vermelho" />Vermelho<br />
                            <input type="radio" label="Outra" name="color" value="Outra" />Outra<br />
                        
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td align="center">
                    
                        <input name="Button" label="Enviar" type="Submit" />
                        <input type="reset" label="Enviar" name="resetBtn" value="Reset" />
                    
                </td>
            </tr>
            </table>
        </form>
    </body>
    
</html>
