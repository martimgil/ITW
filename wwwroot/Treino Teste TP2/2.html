<body>
<div class="container">
    <form id="personDataForm" method="POST" action="http://192.168.160.36/FormEcho.aspx" name="PersonData">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="form-group">
                <input type="text" class="form-control" name="nome" placeholder="Nome" required data-bv-notempty-message="O nome é obrigatório">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="morada" placeholder="Morada" required data-bv-notempty-message="A morada é obrigatória">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required data-bv-emailaddress-message="Email inválido">
            </div>
        </fieldset>
        <fieldset>
            <legend>Localização</legend>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="local" value="100" required data-bv-notempty-message="Selecione uma localização">Relva Frente - 100€
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="local" value="80">Relva trás - 80€
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="local" value="50">Bancada Lateral - 50€
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="local" value="65">Bancada Central - 65€
            </div>
        </fieldset>
        <div class="form-group">
            <input type="text" class="form-control" name="preco" placeholder="Preço total">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" name="submit" value="Submit">
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="2.js"></script>
</body>






</body>
</html>
