<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brincando com imagens</title>
    <style>
        .lampada{
            cursor:pointer;
            width: 150px;
            height: auto;
        }
    </style>

<body>
    <h1>Exerc√≠cio 3 - brincando com imagens</h1>
    <div><img id="lampada" class="lampada" src="LampLigada.jpg"/>
    </div>
    <script>
        const lampadaApagada="LampDesligada.jpg"
        const lampadaLigada="LampLigada.jpg"
        const lampada=document.getElementById("lampada")
        lampada.onclick = function(){
            if (lampada.src.includes(lampadaApagada)){
                lampada.src=lampadaLigada;
            }
            else {
                lampada.src=lampadaApagada;
            }
        }
    </script>
</body>
</html>
